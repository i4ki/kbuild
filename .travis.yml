os:
  - linux

env:
  - NASHPATH: "/tmp/nash"
    KVERSION: "4.10.8"

matrix:
  exclude:
    - NASHPATH: "/tmp/nash"

language: go
sudo: false

go:
  - tip
install:
  - go get -v github.com/NeowayLabs/nash/cmd/nash

script:
  - nash -c "import \"./kbuild.sh\"; bindfn kbuild kbuild; kbuild travis $KVERSION"
